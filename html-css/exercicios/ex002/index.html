<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Parágrafos</title>
</head>
<body>
    <h1>Exercício de parágrafos e quebras de linha</h1>
    <hr>
    <p>Realizando um teste escrevendo qualquer conteúdo dentro de uma tag p</p>
    <p>Agora, se você precisar realizar uma quebra de texto dentro de um parágrafo a tag br <br>será necessária</p>
    <p>Vamos adicionar alguns símbolos no site:
        <br>&reg; <!--Simbolo de Registrado-->
        <br>&copy; <!--Símbolo de Copyright-->
        <br>&trade; <!--Símbolo de Trademark-->
        <br>&euro; <!--Símbolo da moeda Euro-->
        <br>&pound; <!--Símbolo da moeda Libra-->
        <br>&yen; <!--Símbolo de Iene-->
        <br>&cent; <!--Símbolo de centavos (Dólar)-->
    </p>
    <p>Trabalhando com emojis:
        <br>&#x1F596;
        <br>&#x1F913;
    </p>
</body>
</html>
