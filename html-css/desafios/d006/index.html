<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul>
        <li><abbr title="Utilize a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Utilize as tags de &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Utilize a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Utilize a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="Utilize a tag &lt;ol&gt;">listas numeradas</abbr></li>
        <li><abbr title="Utilize a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
